<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wplace Pixel Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Wplace Pixel Timer</h1>
        <div class="inputs">
            <label>
                Total Pixels:
                <input type="number" id="totalPixels" min="0" value="0">
            </label>
            <label>
                Unplaced Pixels:
                <input type="number" id="pixelsPlaced" min="0" value="0">
            </label>
        </div>
        <div class="output">
            <h2>Time Remaining:</h2>
            <p id="timeDisplay">--:--:--</p>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
